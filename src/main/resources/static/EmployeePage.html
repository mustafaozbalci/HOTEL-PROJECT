<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Staff Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .welcome-message {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .user-info {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        a {
            display: block;
            text-align: center;
            padding: 15px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px auto;
            width: 70%;
        }

        a:hover {
            background-color: #45a049;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
<div class="video-background">
    <video autoplay muted loop>
        <source src="videos/EmployeeHomePage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<h1>Hotel Staff Page</h1>
<div class="welcome-message" id="employeeInfo"></div>
<div class="user-info" id="userInfo"></div>

<a href="ReservationRequests.html">
    <i class="icon fas fa-calendar-check"></i> Reservation Requests
</a>
<a href="customerList.html">
    <i class="icon fas fa-users"></i> Customer List
</a>

<a href="NotificationTable.html">
    <i class="icon fas fa-bell"></i> Notification Table
</a>

<a href="rooms.html">
    <i class="icon fas fa-bed"></i> Rooms
</a>


<a href="EmployeeStockControl.html">
    <i class="icon fas fa-cubes"></i> Check Stock Status
</a>
<a href="InvoiceStatus.html">
    <i class="icon fas fa-file-invoice"></i> Invoice Status
</a>
<a href="SpaReservations.html" id="spaReservationsBtn">
    <i class="icon fas fa-spa"></i> Spa Reservations
</a>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        var isLoggedIn = sessionStorage.getItem("isLoggedIn");

        if (isLoggedIn) {
            var username = sessionStorage.getItem("username");
            var role = sessionStorage.getItem("role");

            // Display the welcome message and user info on the page
            $(".welcome-message").text("Welcome, " + username + " !");
            $(".user-info").text("Username: " + username + " | Role: " + role);
        } else {
            console.log("User not logged in. Redirecting...");
            window.location.href = "LoginPage.html";
        }
    });
</script>
</body>

</html>
