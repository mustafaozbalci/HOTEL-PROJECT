<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;

            z-index: -1;

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        a {
            display: block;
            text-align: center;
            padding: 15px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px auto;
            width: 70%;
        }

        a:hover {
            background-color: #45a049;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>

    <video autoplay muted loop>
