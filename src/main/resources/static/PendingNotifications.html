<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Pending Notifications</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f1f1f1; /* Background color */
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Header background color */
            color: #fff; /* Header text color */
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff; /* Table background color */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50; /* Header background color */
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5; /* Row hover color */
        }

        button {
            background-color: #4CAF50; /* Button background color */
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Button hover color */
        }
        button#backToCustomerPageButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#backToCustomerPageButton:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<h1>Customer Pending Notifications</h1>

<!-- Refresh button -->
<button onclick="refreshNotifications()">Refresh</button>

<!-- Back to Customer Page button -->
<button id="backToCustomerPageButton" onclick="goToCustomerPage()">Back to Customer Page</button>


<!-- Notification table -->
<table>
    <thead>
    <tr>
        <th>Message</th>
        <th>Status</th>
        <th>Room Number</th>
    </tr>
    </thead>
    <tbody id="notificationTableBody">
    </tbody>
</table>

<script>

    // Bu satır ile sayfa yüklendiğinde otomatik olarak bildirimleri getiriyoruz
    refreshNotifications();

    function refreshNotifications() {
        // Bu fonksiyonun daha önce çağrılıp çağrılmadığını kontrol et
        if (!refreshNotifications.called) {
            // Eğer çağrılmadıysa, çağır ve işaretle
            sendNotificationRequest("/process-request/active-notifications");
            refreshNotifications.called = true;
        }
    }

    // Define the function to send a notification request
    // Update the function to send a notification request with roomNumber as a query parameter
    function sendNotificationRequest(endpoint) {
        var roomNumber = sessionStorage.getItem('roomNumber');

        if (!roomNumber) {
            alert('Warning: Room Number not found.');
            return;
        }

        var xhr = new XMLHttpRequest();
        var url = endpoint + "?roomNumber=" + roomNumber;

        xhr.open("GET", url, true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var notifications = JSON.parse(xhr.responseText);
                    updateNotificationTable(notifications);
                } else {
                    console.error("Error fetching notifications. Server status:", xhr.status);
                    alert("Error fetching notifications. Please check the console for details.");
                }
            }
        };

        xhr.send();
    }



    function updateNotificationTable(notifications) {
        var tableBody = document.getElementById("notificationTableBody");
        tableBody.innerHTML = "";

        notifications.forEach(function (notification) {
            var row = tableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = notification.message;
            cell2.innerHTML = notification.status;
            cell3.innerHTML = notification.roomNumber;
        });
    }

    function goToCustomerPage() {
        window.location.href = 'CustomerPage.html';
    }

    // Diğer fonksiyonları ekleyebilirsiniz...

</script>

</body>
</html>
